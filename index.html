<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Portal</title>

<style>
body { 
    font-family: Rockwell;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url("srq.jpg");
    background-size: cover;
}

.login-card {
    padding: 40px 35px;
    width: 520px;
    border-radius: 30px;
    background-image: url("bong.png");
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 10px;
}

h2 {
    margin-bottom: -10px;
    color: white;
}

.input-group {
    margin-bottom: 10px;
    width: 230px;
}

label {
    display: block;
    color: white;
    font-weight: 650;
    margin-bottom: 5px;
    margin-left: 38px;
}

input {
    width: 100%;
    padding: 12px;
    border: 1px pink solid;
    border-radius: 25px;
    margin-left: 32px;
}

button {
    width: 90%;
    padding: 15px;
    background-color: lightpink;
    border-radius: 25px;
    border: 1px white solid;
    margin-left: 55px;
    font-family: Rockwell;
    font-weight: 650;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="login-card">
    <center>
        <h2>Say the Name! ~</h2>
    </center>

    <!-- IMPORTANT: form action & method -->
    <form action="login.php" method="POST">

        <div class="input-group">
            <label for="email">Gmail</label>
            <input 
                type="email" 
                name="email" 
                id="email" 
                placeholder="Enter Gmail" 
                required
            >
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input 
                type="password" 
                name="password" 
                id="password" 
                placeholder="Enter Password" 
                required
            >
        </div>

        <div class="input-group">
            <button type="submit">Login</button>
        </div>

    </form>

    <center style="margin-top:10px;">
        <p style="color:white;">
            No account? <a href="register.php" style="color:lightpink;">Register</a>
        </p>
    </center>
</div>

</body>
</html>
