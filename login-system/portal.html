<!DOCTYPE html>
  <html lang = "en">
    <head>
	  <meta charset = "UTF-8">
	  <title> Login Portal </title>
	 
	</head>
	<style>
	
	  body { 
	    font-family: Rockwell;
		height: 100vh;
		display: flex;
		justify-content: center;
		align-items: center;
		background-image: url("srq.jpg");
		background-size: cover;
		}
		
      .login-card {
	    position: relative;
        padding: 40px 35px;
        width: 520px;		
	    text align: center;
		border-radius: 30px;
		background-image: url("bong.jpg");
		background-size: contain;
		background-repeat: no-repeat;
		background-position: center;
		display: flex;
		flex-direction: column;
		justify-content: center;
		gap: 10px;
		}
		
		
	  h2 {
	    margin-bottom: 10px;
		margin-top: -1px;
		
		}
		
	  .input-group {
		margin-bottom: 5px;
		width: 230px;
		}
		
		label {
		display: block;
		color: white;
		font-weight: 650;
		margin-bottom:2px;
		margin-top: -10px;
		margin-left: 38px;
		}
		
		input {
		width: 100%;
		padding: 12px;
		border: 1px pink solid;
		border-radius: 25px;
		align-items: center;
		margin-left: 32px;
		}
		
	  button {
		width: 90%;
		padding: 15px;
		background-color: lightpink;
		border-radius: 25px;
		border: 1px white solid;
		align-items: center;
		margin-left: 55px;
		font-family: Rockwell;
		font-weight: 650;
		}
		

	</style>
	<body>
	
	   <div class =  "login-card">
	     <center>
	     <h2> Say the Name! ~ </h2>
		 </center>
		 
	   <div class = "input-group">
		   <label for =  "username"> Username </label>
		   <input type = "text" id = "username" placeholder = "Enter Username" required>
       </div>

       <div class = "input-group">
	     <label for "password"> Password </label>
	     <input type = "text" id = "password" placeholder = "Enter Password" required>
	   </div>
	   
	   <div class = "input-group">
	     <button type = "submit"> Login </button>
	   </div>
	   </div>
    </body>
  </html>
