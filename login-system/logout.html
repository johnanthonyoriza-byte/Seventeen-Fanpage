<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
<title>Logout</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: "Segoe UI", sans-serif;
    background: url("svt-background.png") no-repeat center center / cover;
    display: flex;
    align-items: center;
    justify-content: center;
}


.logout-card {
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(10px);
    width: 340px;
    padding: 35px 30px;
    border-radius: 22px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

.logo {
    font-size: 22px;
    font-weight: bold;
    letter-spacing: 3px;
    color: #d16ba5;
    margin-bottom: 12px;
}

.logout-card h2 {
    color: #444;
    margin-bottom: 8px;
}

.logout-card p {
    font-size: 14px;
    color: #666;
    margin-bottom: 25px;
}

.btn-group {
    display: flex;
    gap: 12px;
}

button {
    flex: 1;
    padding: 12px;
    border-radius: 14px;
    border: none;
    font-size: 14px;
    cursor: pointer;
    transition: 0.3s ease;
}

.logout-btn {
    background: linear-gradient(135deg, #f7a8b8, #cdb4db);
    color: white;
}

.logout-btn:hover {
    opacity: 0.85;
}

.cancel-btn {
    background: #f1f1f1;
    color: #444;
}

.cancel-btn:hover {
    background: #e0e0e0;
}

.footer-text {
    margin-top: 18px;
    font-size: 12px;
    color: #888;
    letter-spacing: 1px;
}
</style>
</head>

<body>

<div class="logout-card">
    <div class="logo">SEVENTEEN</div>
    <h2>Log Out</h2>
    <p>Are you sure you want to log out, CARAT? ðŸ’Ž</p>

    <div class="btn-group">
        <button class="cancel-btn" onclick="cancel()">Cancel</button>
        <button class="logout-btn" onclick="logout()">Log Out</button>
    </div>

    <div class="footer-text">Shining Diamonds âœ¨</div>
</div>

<script>
function logout() {
    localStorage.clear(); // optional
    window.location.href = "index.html";
}

function cancel() {
    window.history.back();
}
</script>

</body>
</html>
